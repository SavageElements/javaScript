<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    
    <div>
        <p>How many seconds would you like to set timer for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">click here!</button>
        <p id="timer"></p>
    </div>

    <div class="slideshow-container">


        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
                <img src="./CSS/img1.jpg" style="width:100%">
            <div class="text">I</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
                <img src="./CSS/img2.jpg" style="width:100%">
            <div class="text">II</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
              <img src="./CSS/img3.jpg" style="width:100%">
            <div class="text">III</div>
        </div>
  
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
 
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="./JS/main.js"></script>
</body>
</html>
