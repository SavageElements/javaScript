<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pizzaCSS/pizzaCSS.css">
</head>
<body>
    <div id='menuBG'>
        <h1 style="margin:0 0px 0 20px">PIZZA 4 U!</h1>
        
        <br>
        <br>

        <div id="topCenter">
        <form id="pSize">
            <h3>Size:</h3>
                <input class="size" type="radio" name="Size" value="Pizza Pocket">Pizza Pocket<br>
                <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
        </form>
        </div>
       
        <br>

        <form id="frmMenu">
            <div class="menu left">
                <h3>Veggies:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Onion">Onion<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olive">Olive<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Pepper">Green Pepper<br>
                <input class="toppings" type="checkbox" name="Topping" value="Red Pepper">Red Pepper<br>
                <input class="toppings" type="checkbox" name="Topping" value="Mushroom">Mushroom<br>
            </div>
            
            <div class="menu right">
                <form>
                <h3>Meats:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Bacon">Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="More Bacon">More Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" value="Long Pig">Long Pig<br>
                <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                </form>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>

            <div id="buttonWrap">
                <input id="btnOrder" type="button" onclick="getReceipt ()" value="Place Order">
            </div>
        </form>
    </div>
    <script src="./pizzaJS/pizzaJS.js"></script>
</body>
</html>
